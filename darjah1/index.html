    <style>
        body { 
            margin: 0; 
            background-color: #f9f7f3; 
            color: #3a3a3a; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 { 
            padding-top: 30px; 
            color: #4a6d7c;
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #6a8d9d;
            font-weight: 300;
            margin-bottom: 40px;
        }
        .menu { 
            display: flex; 
            justify-content: center; 
            gap: 25px; 
            flex-wrap: wrap; 
            margin-top: 30px; 
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            width: 200px;
            background-color: white;
            border-radius: 12px;
            padding: 25px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .menu-item:hover { 
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4a6d7c;
        }
        .menu-title {
            color: #3a3a3a;
            font-size: 1.2rem;
            font-weight: 500;
        }
        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.4;
        }
        .decoration-1 {
            top: 10%;
            left: 5%;
            color: #a7c5d5;
            font-size: 3rem;
        }
        .decoration-2 {
            bottom: 15%;
            right: 8%;
            color: #d5c7a7;
            font-size: 2.5rem;
        }
        .decoration-3 {
            top: 40%;
            right: 15%;
            color: #a7d5b2;
            font-size: 2rem;
        }
        footer {
            margin-top: 60px;
            color: #888;
            font-size: 0.9rem;
        }

        /* Essay page styles */
        .essay-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        .essay-title {
            color: #4a6d7c;
            font-weight: 300;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }
        .content {
            text-align: left;
            padding: 20px;
            line-height: 1.8;
        }
        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .arabic-text {
            font-size: 1.6rem;
            line-height: 2;
            margin: 30px 0;
            color: #4a6d7c;
            text-align: right;
            direction: rtl;
        }
        .essay-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: #4a6d7c;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: #2c414b;
        }
        .back-icon {
            margin-right: 8px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
