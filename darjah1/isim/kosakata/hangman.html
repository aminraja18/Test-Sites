        // Hangman drawings

 /|\\  |

        // Game state
        let gameQuestions = [];
        let currentQuestionIndex = 0;
        let currentWord = '';
        let guessedLetters = [];
        let wrongGuesses = 0;
        let score = 0;
        let gameActive = true;

        // DOM elements
        const questionEl = document.getElementById('question');
        const wordDisplayEl = document.getElementById('wordDisplay');
        const hangmanDrawingEl = document.getElementById('hangmanDrawing');
        const alphabetGridEl = document.getElementById('alphabetGrid');
        const scoreEl = document.getElementById('score');

        const gameStatusEl = document.getElementById('gameStatus');

        const skipBtn = document.getElementById('skipBtn');
        const hintBtn = document.getElementById('hintBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');

        // Initialize game
        function initGame() {
            // Shuffle and select 10 random questions
            gameQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
            currentQuestionIndex = 0;
            score = 0;
            updateDisplay();
            loadQuestion();
            createAlphabetButtons();
            gameOverModal.classList.add('hidden');
            gameOverModal.classList.remove('flex');
        }

        // Create alphabet buttons
        function createAlphabetButtons() {
            alphabetGridEl.innerHTML = '';
            arabicLetters.forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.className = 'letter-button bg-blue-100 hover:bg-blue-200 text-blue-800 font-bold py-2 px-3 rounded-lg transition-all arabic-text text-lg';
                button.onclick = () => guessLetter(letter, button);
                alphabetGridEl.appendChild(button);
            });
        }

        // Load current question
        function loadQuestion() {
            if (currentQuestionIndex >= gameQuestions.length) {
                endGame();
                return;
            }

            const currentQ = gameQuestions[currentQuestionIndex];
            currentWord = currentQ.a;
            guessedLetters = [];
            wrongGuesses = 0;
            gameActive = true;

            questionEl.textContent = currentQ.q;
            updateWordDisplay();
            updateHangman();
            resetAlphabetButtons();
            gameStatusEl.innerHTML = '';
            updateDisplay();
        }

        // Update word display
        function updateWordDisplay() {
            let display = '';
            for (let char of currentWord) {
                if (char === ' ') {
                    display += '   ';
                } else if (guessedLetters.includes(char) || /[ŸéŸèŸêŸëŸí]/.test(char)) {
                    display += char + ' ';
                } else {
                    display += '_ ';
                }
            }
            wordDisplayEl.textContent = display.trim();
        }

        // Update hangman drawing
        function updateHangman() {
            hangmanDrawingEl.textContent = hangmanStages[wrongGuesses];
        }

        // Update display elements
        function updateDisplay() {
            scoreEl.textContent = score;
            questionNumberEl.textContent = `${currentQuestionIndex + 1}/10`;
            wrongCountEl.textContent = `${wrongGuesses}/6`;
        }

        // Reset alphabet buttons
        function resetAlphabetButtons() {
            const buttons = alphabetGridEl.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = false;
                button.className = 'letter-button bg-blue-100 hover:bg-blue-200 text-blue-800 font-bold py-2 px-3 rounded-lg transition-all arabic-text text-lg';
            });
        }

        // Guess a letter
        function guessLetter(letter, button) {
            if (!gameActive || guessedLetters.includes(letter)) return;

            guessedLetters.push(letter);
            button.disabled = true;

            // Remove diacritics for comparison
            const wordWithoutDiacritics = currentWord.replace(/[ŸéŸèŸêŸëŸí]/g, '');
            
            if (wordWithoutDiacritics.includes(letter)) {
                button.className = 'letter-button bg-green-200 text-green-800 font-bold py-2 px-3 rounded-lg arabic-text text-lg';
                showStatus('‚úÖ Correct!', 'text-green-600');
                
                updateWordDisplay();
                
                // Check if word is complete
                let wordComplete = true;
                for (let char of wordWithoutDiacritics) {
                    if (char !== ' ' && !guessedLetters.includes(char)) {
                        wordComplete = false;
                        break;
                    }
                }
                
                if (wordComplete) {
                    gameActive = false;
                    score++;
                    showStatus('üéâ Word completed! Well done!', 'text-green-600');
                    setTimeout(() => {
                        currentQuestionIndex++;
                        loadQuestion();
                    }, 2000);
                }
            } else {
                button.className = 'letter-button bg-red-200 text-red-800 font-bold py-2 px-3 rounded-lg arabic-text text-lg';
                wrongGuesses++;
                showStatus('‚ùå Wrong letter', 'text-red-600');
                
                updateHangman();
                updateDisplay();
                
                if (wrongGuesses >= 6) {
                    gameActive = false;
                    showStatus(`üíÄ Game over! The word was: ${currentWord}`, 'text-red-600');
                    setTimeout(() => {
                        currentQuestionIndex++;
                        loadQuestion();
                    }, 3000);
                }
            }
        }

        // Show status message
        function showStatus(message, className) {
            gameStatusEl.innerHTML = `<div class="${className} font-semibold fade-in">${message}</div>`;

        function skipQuestion() {
            if (!gameActive) return;
            
            gameActive = false;
            showStatus(`‚è≠Ô∏è Skipped! The answer was: ${currentWord}`, 'text-yellow-600');
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();

        function showHint() {
            if (!gameActive) return;
            
            gameActive = false;

        // End game
        function endGame() {

            gameOverModal.classList.remove('hidden');
            gameOverModal.classList.add('flex');
        }

        initGame();
