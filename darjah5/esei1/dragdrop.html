<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بِطَاقَةُ التَّدْرِيبِ (فْلَاشْ كَارْد)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full p-6 bg-white rounded-2xl shadow-lg space-y-6 text-right">

        <h1 class="text-2xl font-bold text-center text-purple-800">بِطَاقَةُ التَّدْرِيبِ</h1>
        
        <div class="text-center text-sm text-gray-500 mb-2">
            <span id="cardCounter">1</span> / <span id="totalCards">5</span>
        </div>

        <div class="flip-card w-full h-56 mx-auto" id="card">
            <div class="flip-card-inner w-full h-full">

                <div class="flip-card-front bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center rounded-xl p-6 text-xl font-semibold shadow-md border border-blue-200">
                    <div id="question" class="text-blue-800"></div>
                </div>

                <div class="flip-card-back bg-gradient-to-br from-green-50 to-green-100 flex items-center justify-center rounded-xl p-6 text-xl font-semibold shadow-md border border-green-200">
                    <div id="answer" class="text-green-800"></div>
                </div>

            </div>
        </div>

        <div class="flex justify-center gap-4 mt-6">
            <button onclick="flipCard()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-xl transition-colors shadow-md">لِرُؤْيَةِ الْجَوَابِ</button>
            <button onclick="nextCard()" class="bg-purple-600 hover:bg-purple-700 text-white px-5 py-3 rounded-xl transition-colors shadow-md">التَّالِي</button>
        </div>

    </div>

    <script>
        const flashcards = [
            {
                q: "مَا ٱسْمُكَ؟",
                a: "اِسْمِي ________."
            },
            {
                q: "كَمْ عُمْرُكَ؟",
                a: "عُمْرِي ________."
            },
            {
                q: "أَيْنَ تَسْكُنُ؟",
                a: "أَسْكُنُ فِي ________."
            },
            {
                q: "كَمْ أَفْرَادُ أُسْرَتِكَ؟",
                a: "أَفْرَادُ أُسْرَتِي خَمْسَةٌ."
            },
            {
                q: "كَمْ تَرْتِيبُكَ فِي الأُسْرَةِ؟",
                a: "تَرْتِيبِي ________ فِي الأُسْرَةِ."
            }
        ];

        let current = 0;

        function showCard() {
            document.getElementById("question").textContent = flashcards[current].q;
            document.getElementById("answer").textContent = flashcards[current].a;
            document.getElementById("card").classList.remove("flipped");
            document.getElementById("cardCounter").textContent = current + 1;
            document.getElementById("totalCards").textContent = flashcards.length;
        }

        function flipCard() {
            document.getElementById("card").classList.toggle("flipped");
        }

        function nextCard() {
            current = (current + 1) % flashcards.length;
            showCard();
        }

        showCard();
    </script>
