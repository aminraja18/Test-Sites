<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafazan</title>
    <style>
        body { 
            margin: 0; 
            background-color: #f9f5f0; 
            color: #333; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center;
            line-height: 1.6;
        }
        h1 { 
            padding-top: 40px; 
            color: #4a6fa5; 
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        .container {
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            padding: 0 20px;
        }
        .content {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .verse-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .verse-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .verse-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .verse-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: #81c784;
        }
        .verse-title {
            color: #4a6fa5;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .verse-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            text-align: left;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            margin-bottom: 40px;
            color: #4a6fa5;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 25px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: #e9f0f9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }
        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.6;
        }
        .decoration-1 {
            top: 20px;
            left: 20px;
            color: #ffb74d;
            font-size: 2rem;
        }
        .decoration-2 {
            bottom: 20px;
            right: 20px;
            color: #81c784;
            font-size: 2rem;
        }
        .decoration-3 {
            top: 50%;
            left: 5%;
            color: #4fc3f7;
            font-size: 1.5rem;
        }
        .decoration-4 {
            top: 30%;
            right: 5%;
            color: #ff8a65;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1">✿</div>
        <div class="decoration decoration-2">❀</div>
        <div class="decoration decoration-3">✿</div>
        <div class="decoration decoration-4">❀</div>
        
        <h1>Hafazan</h1>
        
        <div class="content">
            <p>Contoh kandungan hafazan akan diletakkan di sini.</p>
            
            <a href="../index.html" class="back-link">
                ← Kembali ke Menu Utama
            </a>
        </div>
    </div>
</body>
</html>
