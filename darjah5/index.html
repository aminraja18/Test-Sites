<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karangan Bahasa Arab</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Century Gothic', 'Futura', 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff8e1 0%, #f3e5ab 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: #fffef7;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            border: 3px solid #f0e68c;
        }

        h1 {
            color: #8b4513;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            font-weight: 900;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #cd853f;
            font-size: 1.3rem;
            margin-bottom: 40px;
            font-style: italic;
            font-weight: 700;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .menu-item {
            background: linear-gradient(145deg, #fff9e6, #f5f0d8);
            border-radius: 20px;
            padding: 30px 20px;
            text-decoration: none;
            color: #8b4513;
            transition: all 0.3s ease;
            border: 2px solid #f0e68c;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            background: linear-gradient(145deg, #fff, #f8f3e6);
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(240,230,140,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            transition: all 0.3s ease;
            opacity: 0;
        }

        .menu-item:hover::before {
            opacity: 1;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .menu-title {
            font-size: 1.2rem;
            font-weight: 900;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Specific colors for each topic */
        .menu-item:nth-child(1) .icon { color: #ff6b6b; } /* Family - warm red */
        .menu-item:nth-child(2) .icon { color: #4ecdc4; } /* School - teal */
        .menu-item:nth-child(3) .icon { color: #45b7d1; } /* Market - blue */
        .menu-item:nth-child(4) .icon { color: #96ceb4; } /* Zoo - green */

        footer {
            color: #cd853f;
            font-size: 1rem;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed #f0e68c;
            font-weight: 700;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .menu {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .menu-item {
                padding: 25px 15px;
            }
            
            .icon {
                font-size: 2.5rem;
            }
        }

        /* Add some playful animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .container {
            animation: bounce 2s ease-in-out;
        }
    </style>
</head>
